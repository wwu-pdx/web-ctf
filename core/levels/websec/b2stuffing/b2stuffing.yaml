imports:
- path: container_vm.jinja


resources:

- name: b2-container-vm-0
  type: container_vm.jinja
  properties:
    zone: us-west1-b
    open_external: true
    open_http: true
    container_manifest: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: b2-0
      spec:
        containers:
          - name: b2-0
            image: docker.io/wwupdx/websec-b2:latest
            imagePullPolicy: Always
            ports:
              - containerPort: 80
                hostPort: 80
            env:
              - name: USERNAME
                value: {{user_r0}}
              - name: PASSWORD
                value: {{pass_r0}}
              - name: PORT
                value: 80

