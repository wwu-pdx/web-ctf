imports:
- path: container_vm.jinja


resources:

- name: b1-container-vm
  type: container_vm.jinja
  properties:
    zone: us-west1-b
    open_external: true
    open_http: true
    container_manifest: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: b1
      spec:
        containers:
          - name: b1
            image: docker.io/wwupdx/websec-b2:latest
            imagePullPolicy: Always
            ports:
              - containerPort: 80
                hostPort: 80
            env:
              - name: USERNAME
                value: {{user_r}}
              - name: PASSWORD
                value: {{pass_r}}
              - name: PORT
                value: 80

              


